<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main class="container">
      <header class="image">
        <img
          src="./images/image-product-mobile.jpg"
          alt="perfume"
          class="img_mobile"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt="perfume"
          class="img_desktop"
        />
      </header>
      <section class="card">
        <p class="card_product">perfume</p>
        <h1 class="card_title">Gabrielle Essence Eau De Parfum</h1>
        <p class="card_pitch">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p>
          <span class="card_price">$149.99</span>
          <span class="card_discount">$169.99</span>
        </p>
        <button class="card_btn">
          <img src="./images/icon-cart.svg" alt="icon-cart" class="card_cart" />
          <span> Add to Cart</span>
        </button>
      </section>
    </main>

  </body>
</html>
